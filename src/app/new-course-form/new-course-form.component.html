<form ngForm #f="ngForm">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input 
      required
      minlength="5"
      ngModel
      type="text" 
      id="name"
      name="name"
      class="form-control"
      #name='ngModel'>
  </div>
  <div class="alert alert-danger" [hidden]="!name.touched || name.valid">
    <div [hidden]="!name.errors?.required">Field is required</div>
    <div [hidden]="!name.errors?.minlength">Minimum {{ name.errors?.minlength?.requiredLength }} chars required</div>
  </div>
  <div class="form-group">
    <label for="courses">Courses</label>
    <select required ngModel name="courses" id="courses" class="form-control">
      <option *ngFor="let course of courses" [ngValue]="course">{{ course.name }}</option>
    </select>
  </div>
  <div class="checkbox">
      <label>
        <input type="checkbox" ngModel name="hasGaurantee">30-days money-back gaurantee
      </label>
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Submit</button>
</form>
