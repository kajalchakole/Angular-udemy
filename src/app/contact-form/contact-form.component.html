<form action="">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="3" pattern="banana" ngModel #firstName="ngModel" name="firstName" type="text" id="firstName" class="form-control">
    <div class="alert alert-danger" [hidden]="!firstName.touched || firstName.valid">
        <div [hidden]="!firstName.errors.required">First Name is required</div>
        <div [hidden]="!firstName.errors.minlength">Text should be minimum {{ firstName.errors.minlength.requiredLength }}</div>
        <div [hidden]="!firstName.errors.pattern">Pattern mismatch</div> 
    </div>
    
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
