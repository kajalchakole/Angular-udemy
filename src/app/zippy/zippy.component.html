<div class="zippy">
  <div class="zippy-heading" (click)='toggle()' [class.expanded]='isExpanded'>
      {{ title }}
    <span class="fa" [ngClass]="{
      'fa-chevron-up' : !isExpanded,
      'fa-chevron-down' : isExpanded
    }"></span>
  </div>
  <div [hidden]='isExpanded' class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
