<form [formGroup]='form'>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName = "username"
            id="username" 
            type="text" 
            class="form-control">
            <div class="alert alert-danger" [hidden]="!username.touched || username.valid">
              <div [hidden]="!username.errors?.required">Field is required</div>
              <div [hidden]="username.errors?.cannotContainSpace">Cannot contain space</div>
              <div [hidden]="!username.errors?.minlength">Minimum {{ username.errors?.minlength?.requiredLength }} chars required</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName = "password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
